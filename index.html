    // Change background
    $(document).ready(function() {
      var images = ["binary.png", "bone.png", "coolwarm.png", "cubehelix.png", "gist_ncar.png", "gnuplot.png", "gray.png", "inferno.png", "jet.png", "magma.png", "pink.png", "Purples.png", "rainbow.png", "Spectral.png", "twilight_shifted.png", "twilight.png", "viridis.png", "YlOrRd.png"];

      document.body.getElementsByClassName('header')[0].style.background = "url(" + path + ") no-repeat center center scroll";
      document.body.getElementsByClassName('header')[0].style.backgroundColor = "rgb(0,0,0)";
      document.body.getElementsByClassName('header')[0].style.webkitBackgroundSize = "cover";
      document.body.getElementsByClassName('header')[0].style.backgroundSize = "cover";
    });
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });

    setTimeout(function(){
